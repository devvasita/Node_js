<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        //every
        const number = [20, 30, 40, 50, 60, 70, 80, 90];

        const result = number.every(value => value >= 20);

        // console.log(result);

        //some

        const result2 = number.some(value => value > 80);

        console.log(result2);

    </script>

</body>
