<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Example</title>
  </head>

  <body>
    <button id="getDataButton">Get Data</button>
    <div id="dataContainer"></div>

    <script>
      document
        .getElementById("getDataButton")
        .addEventListener("click", function () {
          // Make a fetch request to the specified URL
          fetch("https://jsonplaceholder.typicode.com/todos/1")
            .then((response) => {
              // Check if the request was successful
              if (!response.ok) {
                throw new Error("HTTP error! Status: " + response.status);
              }
              // Parse the JSON response and return it as a promise
              return response.json();
            })
            .then((data) => {
              // Display the data on the webpage
              document.getElementById("dataContainer").textContent =
                "User ID: " + data.userId + ", Title: " + data.title;
            })
            .catch((error) => {
              // Handle any errors that occurred during the fetch
              console.error("Fetch error: " + error.message);
            });
        });
    </script>
  </body>
</html>
